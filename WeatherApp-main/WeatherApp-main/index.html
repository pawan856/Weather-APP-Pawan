<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Pawan kumar Singh</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Weather UI -->
    <section id="weather-ui">
      <div class="weather-card">
        <!-- Input Box -->

        <div class="input-box">
          <form action="">
            <input
              type="text"
              required
              placeholder="Enter a city name"
              name="city"
              id="cityname"
            />
            <button type="submit">Search</button>
          </form>
        </div>

        <!-- Loader- box -->
        <div class="loader-box unactive">
          <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <!-- Content of all Details -->

        <div class="content"></div>
      </div>
    </section>
  </body>

  <script src="weatherscript.js"></script>
</html>
